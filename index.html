<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row col-12">
      <div class="col-4" style="height: 100vh">
        <div class="on-image col-4">
          <div class="nabla-logo">Demo</div>
          <div class="tagline">Discover the demo contents</div>
        </div>
        <img
          style="height: 100%; width: 130%"
          class="col object-fit-fill"
          src="/assets/geordanna-cordero-5NE6mX0WVfQ-unsplash.jpg"
          alt="Illustration"
        />
      </div>
      <div class="col-8">
        <div class="signin">
          Already a member? <a href="#" class="mylink">Sign In</a>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-2 col-sm-2 col-1"></div>
          <div class="col-lg-6 col-md-8 col-sm-8 col-10">
            <h1 style="margin: 2rem 0">Sign up to Demo</h1>
            <div class="row">
              <div class="col">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div class="col">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="mb-3 content">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address"
              />
            </div>
            <div class="mb-3 content">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="6+ Characters"
              />
            </div>
            <div class="row">
              <div class="col-1">
                <input
                  style="margin-top: 10px"
                  type="checkbox"
                  class="ui-checkbox"
                  id="check"
                />
              </div>
              <div class="col-11">
                <label class="label-check" for="check"
                  >Creating an account means you're okay with our Terms of
                  Service, Privacy Policy, and our default Notification
                  Settings.</label
                >
              </div>
            </div>
            <button
              onclick="window.location.href='./profile.html'"
              class="btn btn-danger btn-cust"
            >
              Create Account
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

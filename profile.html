<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-12">
      <div class="header">
        <div class="nabla-logo">Demo</div>
      </div>
      <div class="body row">
        <div class="col-lg-3 col-md-2 col-1"></div>
        <div class="col-lg-6 col-md-8 col-10">
          <h1 style="font-weight: 700">Welcome! Let's create your profile</h1>
          <p>Let others get to know you better! You can do these later.</p>
          <label for="profile-img" class="form-label2">Add an avatar</label>
          <div id="profile-img">
            <div class="row">
              <div class="col-lg-3 col-md-4 col-5">
                <div class="circle" id="circle">
                  <img src="./assets/camera-fill.svg" id="uploaded-img" />
                </div>
                <input type="file" id="file-input" />
              </div>
              <div class="col" style="margin-top: 50px">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="document.getElementById('file-input').click()"
                >
                  Choose Image
                </button>
              </div>
            </div>
            <label for="profile-loc" class="form-label2"
              >Add your location</label
            >
            <input
              type="text"
              class="form-control"
              id="profile-loc"
              placeholder="Enter a location"
            />
            <button
              type="button"
              id="next"
              class="btn btn-danger btn-cust2 disabled"
              onclick="window.location.href='./describe.html'"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const fileInput = document
        .getElementById("file-input")
        .addEventListener("change", imageInput);
      const circle = document
        .getElementById("circle")
        .addEventListener("click", myfun);
      const uploadedImg = document.getElementById("uploaded-img");
      const button = document.getElementById("next");

      function myfun() {
        const fileInput = document.getElementById("file-input");
        fileInput.click();
      }

      function imageInput() {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            uploadedImg.setAttribute("src", e.target.result);
            localStorage.setItem("profileImg", e.target.result);
            button.classList.remove("disabled");
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
